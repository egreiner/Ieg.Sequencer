name: ci-run-tests

on: [workflow_dispatch, push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      
      - name: 'Install dependencies'
        run: dotnet restore
      
      - name: 'Build project'
        run: dotnet build --configuration Release --no-restore  /p:TreatWarningsAsErrors=false
      
      - name: 'Test project'
        run: dotnet test --no-restore --verbosity normal

      - uses: stryker-mutator/github-action@v0.0.1
        with:
          testProject: "tests/UnitTests.Sequencer/" # required
          breakAt: "80" # Optional

      - uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: ${{github.workspace}}/UnitTests.Sequencer/StrykerOutput/**/**/*.html
